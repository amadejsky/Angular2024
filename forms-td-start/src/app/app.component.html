    <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <label for="email">Mail</label>
        <input
        type="email"
         id="email"
          class="form-control"
          ngModel
          name="email"
          #email = ngModel
          required
          email>
          <p class="help-block" *ngIf = "email.invalid && email.touched">Invalid email</p>

          <div class="form-group">
            <label for="sub">Select Subscriptions</label>
            <select name="sub" id="sub" ngModel class="form-control">
              <option
                *ngFor="let sub of subscriptions"
                [value]="subscription">{{sub}}
              </option>
            </select>
          </div>

         
          <label for="password">Password</label>
          <input 
          type="password" 
          id="password"
          class="form-control"
          #password = "ngModel"
          ngModel
          name="password"
          required
          >

          <p class="help-block" *ngIf="password.invalid && password.touched">Password Invalid</p>
          <hr>
          <button class="btn btn-primary" type="submit">Submit</button>
          <p class="help-block" *ngIf="form.invalid && form.touched"> The form is invalid !</p>
      </form>
      <hr>
      E-mail: {{ mail }} <br>
      Subscription type: {{ sub }} <br>
      Password: {{ pswd }}
</div>
