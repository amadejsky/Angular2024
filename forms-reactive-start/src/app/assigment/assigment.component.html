<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h4 class="help-block">Assigment</h4>
        <!--
            Create a Form with the following Controls and Validators
            1) Project Name (should not be empty)
            2) Mail (should not be a empty and a valid email)
            3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
            4) Submit Button
  
            Add your own Validator which doesn't allow "Test" as a Project Name
  
            Also implement that Validator as an async Validator (replace the other one)
  
            Upon submitting the form, simply print the value to the console
        -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="projectName">Project Name:</label>
            <input
                type="text"
                id="text"
                formControlName="projectname"
                class = "form-control">
             <span *ngIf="form.get('projectname').errors['projectNameIsForbidden']" class="help-block">Username Forbidden!</span>
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                formControlName="email"
                class = "form-control">
                <span *ngIf="!form.get('email').valid && form.get('email').touched"  class="help-block">Email Invalid!</span>
            <label form="status">Status</label>
            <select formControlName="status" class="form-control">
                <option *ngFor="let st of status" [value]="st">{{st}}</option>  
            </select>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>      
        </form>
      </div>
    </div>
  </div>
